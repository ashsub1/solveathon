<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folk Dance Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-gray-800">

  <div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Folk Dance Showcase</h1>
    <div id="artistGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const artists = [
      {
        id: 1,
        name: "Bharatanatyam",
        description: "Classical South Indian dance with rhythmic footwork and expressive gestures.",
        image: "bhr.jpg",
        available: true
      },
      {
        id: 2,
        name: "Thappattam",
        description: "Traditional percussion instruments performing rhythmic patterns and beats.",
        image: "drums.jpg",
        available: false
      },
      {
        id: 3,
        name: "Karagattam",
        description: "Folk dance performed balancing a decorated pot on the head.",
        image: "km.jpg",
        available: true
      },
      {
        id: 4,
        name: "Puliyattam",
        description: "Tiger dance from Tamil Nadu, featuring vibrant costumes and energetic movements.",
        image: "pl.jpg",
        available: true
      },
      {
        id: 5,
        name: "Mayilattam",
        description: "Peacock dance mimicking the graceful movements of peacocks.",
        image: "my.jpg",
        available: false
      },
      {
        id: 6,
        name: "Oyilattam",
        description: "Energetic folk dance featuring sequential body movements and formations.",
        image: "om2.jpg",
        available: true
      }
    ];

    const artistGrid = document.getElementById("artistGrid");

    artists.forEach(artist => {
      const card = document.createElement("div");
      card.className = "bg-gray-100 rounded-xl shadow-lg overflow-hidden";

      card.innerHTML = `
        <img src="${artist.image}" alt="${artist.name}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">${artist.name}</h2>
          <p class="mt-2 text-gray-700">${artist.description}</p>
          <p class="mt-2 font-medium ${artist.available ? 'text-green-600' : 'text-red-500'}">
            ${artist.available ? 'Available' : 'Not Available'}
          </p>
        </div>
      `;
      artistGrid.appendChild(card);
    });
  </script>

</body>
</html>
